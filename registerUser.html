    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('cartHandler', cartHandler);
        });
        // Handler register user
        function userRegister() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            if (!name || !email || !password || !passwordConfirm) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Semua field wajib diisi!' });
                return;
            }
            if (password !== passwordConfirm) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Konfirmasi password tidak cocok!' });
                return;
            }
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Email sudah terdaftar!' });
                return;
            }
            users.push({
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString(),
                role: 'user'
            });
            localStorage.setItem('users', JSON.stringify(users));
            Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Registrasi user berhasil!' }).then(() => {
                window.location.href = 'loginUser.html';
            });
        }
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        document.getElementById('togglePasswordConfirm').addEventListener('click', function () {
            const passwordInput = document.getElementById('passwordConfirm');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            if (!name || !email || !password || !passwordConfirm) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Semua field wajib diisi!' });
                return;
            }
            if (password !== passwordConfirm) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Konfirmasi password tidak cocok!' });
                return;
            }
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Email sudah terdaftar!' });
                return;
            }
            users.push({
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString(),
                role: 'user'
            });
            localStorage.setItem('users', JSON.stringify(users));
            // Setelah berhasil register, langsung redirect ke login
            Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Registrasi user berhasil! Silakan login.' }).then(() => {
                window.location.href = 'loginUser.html';
            });
        });
    </script>
