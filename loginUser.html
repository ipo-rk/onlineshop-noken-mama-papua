    <script src="assets/js/sweetalert2.all.min.js"></script>
    <!-- Main JS File (Dihapus di halaman login agar tidak error) -->
    <script src="assets/js/main.js"></script>
    <script>
        // Preloader logic khusus untuk halaman login agar tetap berfungsi tanpa main.js
        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.display = 'none';
            }
        });
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        // Handler login user
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            if (!email || !password) {
                Swal.fire({ icon: 'error', title: 'Login Gagal', text: 'Email dan password wajib diisi!' });
                return;
            }
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email.toLowerCase() === email && u.password === password && u.role === 'user');
            if (user) {
                localStorage.setItem('isUserLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('loggedInUserName', user.name);
                Swal.fire({ icon: 'success', title: 'Login Berhasil', text: 'Selamat datang, ' + user.name + '!' }).then(() => {
                    window.location.replace('index.html');
                });
            } else {
                Swal.fire({ icon: 'error', title: 'Login Gagal', text: 'Email atau password salah!' });
            }
        });
    </script>
