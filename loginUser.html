<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Form LOGIN User</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/favicon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy:wght@400&display=swap"
        rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />

    <!-- Tailwind Css -->


    <!-- Alpine JS -->
    <script src="assets/alpine-js/alpine.min.js" defer></script>
    <script src="assets/alpine-js/product.js"></script>
    <!-- sweet alert -->
    <script src="assets/js/sweetalert2.all.min.js"></script>
</head>

<body class="index-page" x-data="cartHandler()" x-init="init()">
    <header id="header" class="header fixed-top">

        <!-- End Top Bar -->

        <div class="branding d-flex align-items-cente">
            <div class="container position-relative d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">

                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>

                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">


        <!-- About Section -->
        <section id="about" class="about section light-background ">
            <div class="container section-title" data-aos="fade-up">
                <h2>Form Login</h2>

            </div>
            <div x-show="showUserLoginModal" class="container d-flex align-items-center justify-content-center ">
                <div class="card shadow p-4" style="width: 100%; max-width: 400px;">


                    <form autocomplete="on" @submit.prevent="userLogin">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" x-model="userEmail"
                                required autocomplete="email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input :type="userLoginPasswordVisible ? 'text' : 'password'" id="password"
                                    name="password" class="form-control" x-model="userPassword" required
                                    autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button"
                                    @click="userLoginPasswordVisible = !userLoginPasswordVisible">
                                    <i :class="userLoginPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="text-center mt-3">
                            <span>Belum punya akun?</span>
                            <a href="registerUser.html" class="text-primary fw-semibold">Create a new account</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="forgotPassword.html" class="text-primary fw-semibold">Lupa Password?</a>
                        </div>

                        <!-- Ikon sosial login dihapus sesuai permintaan -->
                    </form>

                </div>

            </div>
        </section>
        <!-- /About Section -->
    </main>





    <!-- Preloader -->
    <div id="preloader">
        <img src="assets/img/favicon.png" alt="Noken Papua" id="preloader-img">
    </div>



    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
    <!-- SweetAlert2 CDN (gunakan yang sama dengan tugas-rekayasa-01 jika ingin Swal.fire) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('cartHandler', cartHandler);
        });
    </script>


</body>

</html>
